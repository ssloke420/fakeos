<!DOCTYPE html>
<html>
  <head>
    <title>Shlek OS</title>
    <script>
      function google() {
       window.open("https://www.google.com", "_blank");
      }
      function canvas() {
       window.open("https://hcpss.instructure.com/", "_blank");
      }
      var d = new Date();
      document.getElementById("date").textContent = d;
    </script>
    <style>
      body {
        background-color: #ede9e8;
      }
      img {
        width: 50px;
        height: 50px;
        margin-top: 1px;
        margin-bottom:1px;
        margin-right:1px;
        margin-left:1px;
        border: 2px solid orange;
      }
      #date {
        text-align: right;
      }
    </style>
  </head>
  <body>
  <button onclick="google()"><img src="chrome.png"/></button>
  <button onclick="canvas()"><img src="canvas.jpeg"/></button>
  <h4> <span id="date"></span>.<h4/>
  </body>
</html>
