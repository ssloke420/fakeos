<!DOCTYPE html>
<html>
  <head>
    <title>Shlek OS</title>
    <script>
      var d = new Date()
      function google() {
       window.open("https://www.google.com", "_blank");
      }
      function canvas() {
       window.open("https://hcpss.instructure.com/", "_blank");
      }
      function deltaMath() {
       window.open("https://www.deltamath.com/", "_blank");
      }
      function drive() {
       window.open("https://drive.google.com/drive/home", "_blank");
      }
      function date() {
        alert(d);
      }
      const container = document.getElementById('iframeContainer');
        let isDragging = false;
        let offsetX, offsetY;

        container.addEventListener('mousedown', (e) => {
            isDragging = true;
            offsetX = e.clientX - container.getBoundingClientRect().left;
            offsetY = e.clientY - container.getBoundingClientRect().top;
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                container.style.left = e.clientX - offsetX + 'px';
                container.style.top = e.clientY - offsetY + 'px';
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });
    </script>
    <style>
      body {
        background-color: #cyan;
      }

      input {
        height: 300px;
        width: 200px;
        float:right;
      }
      .buttons {
        width: 50px;
        height: 50px;
        padding: 1px;
        border: 4px dashed black;
      }
      .buttons:hover {
        border: 4px dashed red;
      }
    </style>
  </head>
  <body>
  <div class="buttons">
  <button onclick="google()"><img src="chrome.png"/></button>
  <button onclick="canvas()"><img src="canvas.jpeg"/></button>
  <button onclick="deltaMath()"><img src="dm.jpeg"/></button>
  <button onclick="drive()"><img src="drive.png"/></button>
  <button onclick="date()">Date and Time</button>
  </div>
  <input type="text">
  <div id="iframeContainer">
  <iframe src="https://copilot.microsoft.com/" title="Copilot" height=500px></iframe>
  </div>
  </body>
</html>
